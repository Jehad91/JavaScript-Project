<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/twitter.ico">
    <title>Twitter Clone</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <nav class="nav-icon">
        <ul>
            <li><a href="#"><img src="img/profile.png" alt="user"></a></li>
            <li><a href="#"><i class="fa fa-home fa-3x"></i></a></li>
            <li><a href="#"><i class="fa fa-search fa-3x"></i></a></li>
            <li><a href="#"><i class="fa fa-user fa-3x"></i></a></li>
            <li><a href="#"><i class="fa fa-bell fa-3x"></i></a></li>
            <li><a href="#"><i class="fa fa-envelope fa-3x"></i></a></li>
            <li><a href="#"><i class="fa fa-ellipsis-h fa-3x"></i></a></li>
        </ul>
    </nav>
    <h2><a href="#">Twitter Clone</a></h2>
    <div class="tweet-input">
        <form>
            <label for="username">Username</label>
            <input type="text" name="username" id="username">
            <textarea name="tweet" id="tweet" placeholder="What's happening"></textarea>
        </form>
        <button class= "submit" type="submit" value="Tweet" id="tweet-submit">Tweet</button>
    </div>
    <h3>Newsfeed</h3>
    <div id="newsfeed" class="newsfeed">
        
    </div>
    <!-- JavaScript Files -->
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
